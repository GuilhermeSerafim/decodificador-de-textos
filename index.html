<!DOCTYPE html>
<html lang=”pt-br”>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenger | Decodificador de Textos</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="criptografar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
                placeholder="Digite o seu texto"></textarea>
            <div class="termos">
                <p>Apenas letras minúsculas e sem acentos</p>
            </div>
            <div class="botao">
                <button class="btn-criptografar" type="button" onclick="criptografar()">Criptografar</button>
                <input type="button" class="btn-descriptografar" value="Descriptografar" onclick="descriptografar()" />
            </div>
        </div>
        <div class="criptografado">
            <img src="img/High quality products 1 1.png" alt="" id="boneco">
            <div class="mensagem-criptografado" id="mensagem-criptografado">
                <h2 id="titulo-mensagem">Nenhuma mensagem encontrada</h2>
                <p id="paragrafo">Digite um texto que você deseja criptografar ou descriptografar</p>
                <!-- <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="mensagem"></textarea> -->
            </div>
        </div>
    </div>
</body>
<script src="index.js">

</script>

</html>
